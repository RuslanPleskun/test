name: automated tests
on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Which browser to run tests on
        required: true
        options:
          - chrome
          - firefox
          - edge

jobs:
  run_tests:
    runs-on: ubuntu-latest

    container:
      image: node:16

    services:
      selenium:
        image: docker run -d -p 4444:4444 --shm-size="2g" selenium/standalone-chrome:4.7.2-20221219

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run automated tests with Maven
        run: mvn -B package --file pom.xml
        env:
          BROWSER: chrome
